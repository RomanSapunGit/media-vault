<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                   aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Delete {{ media_type }}</h5>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete {{ media_type }} called {% if object.title %}{{ object.title }}{% else %}{{ name }}{% endif %}?
                    </div>
                    <div class="modal-footer justify-content-between">
                      <button type="button" class="btn bg-gradient-primary" data-bs-dismiss="modal">Close</button>

                      <form method="post" action="{{ delete_url }}">
                        {% csrf_token %}
                        <button type="submit" class="btn bg-gradient-dark">Yes</button>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
