{% extends 'layouts/base-list.html' %}

{% block title %}
  genre list
{% endblock %}
{% block content %}
  <div class="container py-6">
    <div class="row">
      <div class="row">
        <div class="col-lg-4 ms-lg-auto col-md-6 col-sm-3 d-flex justify-content-center">
          <div class="dropdown">
            <button class="btn bg-gradient-primary" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
              {{ title }} genres
            </button>
            <ul class="dropdown-menu px-2 py-3" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item border-radius-md" href="?title=book">Book</a></li>
              <li><a class="dropdown-item border-radius-md" href="?title=comic">Comic</a></li>
              <li><a class="dropdown-item border-radius-md" href="?title=film">Film</a></li>
              <li><a class="dropdown-item border-radius-md" href="?title=series">Series</a></li>
              <li><a class="dropdown-item border-radius-md" href="?title=anime">Anime</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% if genre_list %}
    {% for genre in genre_list %}
      <div class="col-lg-7 text-center mx-auto col-sm-9">
        <ul class="list-unstyled">
          <li>
          <p class="text-xs mb-0">
            <a href="{{ redirect_url }}">{{ genre.name }}</a>
          </p>
          </li>
        </ul>
      </div>
    {% endfor %}
  {% else %}
    <div class="col-lg-7 text-center mx-auto col-sm-9">
      <p class="text-xs mb-0">Nothing to show yet</p>
    </div>
  {% endif %}
{% endblock %}
